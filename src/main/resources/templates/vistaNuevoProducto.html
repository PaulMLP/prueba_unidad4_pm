<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/productos/insertar}" th:object="${producto}" th:method="POST">
		<table>
			<tr>
				<td> <label> Codigo de Barras: </label></td>
				<td> <input type="text" id="codigo" value="Inserte el Codigo de Barras" th:field="${producto.codigoBarras}"> </td>
			</tr>
			<tr>
				<td> <label> Nombre: </label></td>
				<td> <input type="text" id="nombre" value="Inserte el Nombre" th:field="${producto.nombre}"> </td>
			</tr>
			<tr>
				<td> <label> Categoria: </label></td>
				<td> <input type="text" id="categoria" value="Inserte la Categoria" th:field="${producto.categoria}"> </td>
			</tr>
			<tr>
				<td> <label> Stock: </label></td>
				<td> <input type="text" id="stock" value="Inserte el Stock" th:field="${producto.stock}"> </td>
			</tr>
			<tr>
				<td> <label> Precio: </label></td>
				<td> <input type="text" id="precio" value="Inserte el Precio" th:field="${producto.precio}"> </td>
			</tr>
		</table>

		<input type="submit" value="Guardar" class="btn btn-info">
	</form>
</body>

</html>
